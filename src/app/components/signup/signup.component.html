<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Sign Up</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <form  [formGroup]="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" formControlName="firstname" class="form-control" id="fullName" placeholder="Enter your full name">
                        
                        <div class="text-danger" *ngIf="signupForm.controls['firstname'].invalid && signupForm.controls['firstname'].dirty || signupForm.controls['firstname'].touched ">
                            <div *ngIf="signupForm.controls['firstname'].errors?.['minlength']">min length 3</div>
                            <div *ngIf="signupForm.controls['firstname'].errors?.['maxlength']">max length 10</div>
                            <div *ngIf="signupForm.controls['firstname'].errors?.['required']">required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Last Name</label>
                        <input type="password" formControlName="lastname" class="form-control" id="password" placeholder="Enter your last name">
                        <div class="text-danger" *ngIf="signupForm.controls['lastname'].invalid && signupForm.controls['lastname'].dirty || signupForm.controls['lastname'].touched ">
                            <div *ngIf="signupForm.controls['lastname'].errors?.['minlength']">min length 3</div>
                            <div *ngIf="signupForm.controls['lastname'].errors?.['maxlength']">max length 10</div>
                            <div *ngIf="signupForm.controls['lastname'].errors?.['required']">required</div>
                        </div>
                    
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
                        <div class="text-danger" *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].dirty || signupForm.controls['email'].touched ">
                            <div *ngIf="signupForm.controls['email'].errors?.['email']">this must be an email</div>
                            <div *ngIf="signupForm.controls['email'].errors?.['required']">required</div>
                        </div>
                    
                    
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" formControlName="password"class="form-control" id="confirmPassword"
                            placeholder="Confirm your password">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit"  (click)="signup()" class="btn btn-primary py-3 px-5">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
