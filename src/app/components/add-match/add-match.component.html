<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">{{title}}</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <form #addMatchForm="ngForm" (ngSubmit)="addMatch()">
                <div class="form-group">
                    <label for="matchName">First Team</label>
                    <input type="text" class="form-control" [(ngModel)]="match.teamOne" name="a" placeholder="First team...">
                </div>

                <div class="form-group">
                    <label for="matchName">Second Team</label>
                    <input type="text" class="form-control"  [(ngModel)]="match.teamTwo" name="b" placeholder="Second Team...">
                </div>
                <div class="form-group">
                    <label for="matchName">First Team Goals</label>
                    <input type="text" class="form-control"  [(ngModel)]="match.ScoreOne" name="c" placeholder="First Team...">
                </div>
                <div class="form-group">
                    <label for="matchName">Second Team Goals</label>
                    <input type="text" class="form-control"  [(ngModel)]="match.ScoreTwo" name="d" placeholder="Second Team...">
                </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary py-3 px-5">Add Match</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
