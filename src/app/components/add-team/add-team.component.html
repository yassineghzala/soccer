<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">{{title}}</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <form #addTeamForm="ngForm" (ngSubmit)="addTeam()">
                    <div class="form-group">
                        <label for="teamName">Team Name</label>
                        <input type="text" class="form-control" [(ngModel)]="team.name" name="name" placeholder="Team name..." required>
                    </div>

                    <div class="form-group">
                        <label for="teamDescription">Team Description</label>
                        <textarea class="form-control" [(ngModel)]="team.description" name="description" placeholder="Team description..."></textarea>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary py-3 px-5">Add Team</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
