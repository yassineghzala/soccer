<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">TABLE OF TEAMS</h1>
        </div>
      </div>
    </div>
  </div>

<div class="site-section">
    <table class="table custom-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Team Name</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of teams">
            <td>{{ team.id }}</td>
            <td>{{ team.name }}</td>
            <td>{{ team.description }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteTeam(team.id)">Delete</button>
              <button class="btn btn-info" (click)="navigateTo('/team-details/', team.id)">Details</button>
              <button class="btn btn-info" (click)="navigateTo('/add-team/', team.id)">Edit</button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
